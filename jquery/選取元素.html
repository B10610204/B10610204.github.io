<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <button>js .innerHTML</button>
    <button id="test">原生DOM元素</button>
    <button>jQuery .html()</button>
    <div id="div_test"></div>
    <div id="Msg"></div>
    <div id="jqMsg"></div>





    <script type="module">
        import { $g } from "../modules/helpers.js"
        document.getElementById("test").addEventListener("click", function () {
            document.getElementById("div_test").innerHTML ="<h1>Pure JavaScript</h1>"; 
        });
        //自定義
        $g("button:first-child").addEventListener("click", function () {
            $g("#Msg").innerHTML ="<h1>JavaScript Module</h1>"; 
        });
        //jquery
        $("button").last().click(function () {
            $("#jqMsg").html("<h1>This is jQuery</h1>");
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

</body>

</html>
