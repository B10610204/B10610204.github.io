<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button1" onclick="Event1(event,this)">在HTML attribute指定事件處理器</button>
    <button id="button2">用JS在HTML元素屬性設定事件</button>
    <button id="button3">用addEventListener()方法註冊</button>

    <div id="result">


    </div>


    <script>
        function Event1(event, element) {
            alert(`${event.constructor.name}事件類型 ${event.type}事件`);
            alert(element.innerHTML);
        }


        let btn2 = document.getElementById("button2");
        // debugger;    
        btn2.onclick = function (event) {
            alert(`${event.constructor.name}事件類型的 ${event.type}事件`);
            alert(this.innerHTML);
        }

        let btn3 = document.getElementById("button3");
        btn3.addEventListener("click",function(event){
            alert(`${event.constructor.name}事件類型的 ${event.type}事件`);
        });


        btn3.addEventListener("mousedown",displaymsg);
        //displaymsg()有()就是要執行
        //沒有()只是去找那個function    

        function displaymsg(){
            alert("mousedown");
        }

        btn3.removeEventListener("mousedown",displaymsg);

        window.onload = function(){
            let h1 = document.createElement("h1");
            // document指的是文件
            h1.innerHTML = "我是物件";

            debugger;
            document.body.appendChild(h1);
            //在body裡加入h1
        }



    </script>

</body>

</html>
