<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>js選擇器</title>
    <style>
        .box div{
            width: 150px;
            height: 150px;
        } 
        .blue{
            color: blue;
        }
        .italic{
            font-style: italic;
        }
        #h1_2{
            display: inline-block;
        }
    </style>
  </head>
  <body>
      
    <div class="box d-flex">
        <div id="div_1">
            <h1></h1>
        </div>
        <div class="div_2"></div>
        <div class="div_1 div_2"></div>
        <div></div>
    </div>

    <h1 id="h1">title</h1>
    <h1 id="h1_2">title</h1>
    <button class="button"></button>

    <img id="img" src="" alt="">
    <input id="input-pwd" type="text">
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        //selector
        let div_1 = document.getElementById("div_1");
        console.log(div_1);

        //by class
        let div_2 = document.getElementsByClassName("div_2")[0];
        // 會回傳集合
        console.log(div_2)

        //ByTagName
        let div_3 = document.getElementsByTagName("div")[4];
        //一樣會回傳集合
        console.log(div_3);

        //bt css selector
        let css_selector = document.querySelector(".box");
        console.log(css_selector);
        //queryselector回傳單一元素，找到的第一個
        let css_single = document.querySelector("#div_1>h1");
        console.log(css_single);

        //by css selector回傳全部
        let css_all = document.querySelectorAll(".div_2")[1];
        // 回傳集合
        console.log(css_all);
        
        let h1 = document.getElementById("h1");
        h1.innerText = "hello world <input type='text'/>";
        let h1_2 = document.getElementById("h1_2");
        h1_2.innerHTML = "hello world <input id='input' type='text'/>";

        let input = document.getElementById("input");
        input.value = "abcde";

        //改樣式
        h1.style.color = "#ff0000";
        h1_2.classList.add("blue","italic");
        h1_2.classList.remove("italic");

        let button = document.querySelector(".button");
        button.innerText="click me";
        button.classList.add("btn","btn-danger","d-block");

        button.onclick = function(){
            setTimeout(() => {
                button.classList.replace("btn-danger","btn-primary");
            },300)
            setTimeout(() => {
                button.classList.replace("btn-primary","btn-danger");
            },600)
            setTimeout(() => {
                button.classList.replace("btn-danger","btn-primary");
            },900)
            setTimeout(() => {
                button.classList.replace("btn-primary","btn-danger");
            },1200)
        }

        let img = document.getElementById("img");
        img.setAttribute("src","https://fakeimg.pl/200x300/666");
        let pwd_input = document.getElementById("input-pwd");
        console.log(pwd_input)
        pwd_input.setAttribute('type','password');
        //自定義屬性
        button.setAttribute("custom",`{"Name":"洗手乳","price":100}`);
        button.onclick = function(){
            // console.log(button.getAttributeNode('custom'.value));
            let product = JSON.parse(button.getAttributeNode('custom').value);
            debugger;
            h1.innerText = `名稱:${product.Name} 價格:${product.price}`;
        }

    </script>
  </body>
</html>
