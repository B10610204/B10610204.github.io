<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 
</head>
<body>
    <button onclick="displaymessage()" class="btn btn-primary">顯示個人資訊1</button>
    <button id="btn2" class="btn btn-success">顯示個人資訊2</button>
    <button id="clear" class="btn btn-success">清除</button>
    <button id="back" class="btn btn-primary">復原</button>
    <div id="msg"></div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>
        let name = "kevin", age = 32, gender = true
        function displaymessage() { 
             genderChinese = gender == true ? "男" : "女"; 
            alert("Hi...JavaScript！"); 
             //alert(`${name}, ${age}, ${gender}`);
             alert(`${name}, ${age}, ${genderChinese}`); 
        }

        let btn2 = document.getElementById("btn2")
        btn2.addEventListener("click",function(){
            let msg = document.querySelector("#msg")
            // 選到id是msg的，選取方法要遵循css如果是類別就是.msg
            msg.innerHTML="<h3 class='bg-danger'>奚江華</h3>"
        })
        
        let btn3 = document.getElementById("clear")
        btn3.onclick = function(){
            let msg = document.querySelector("#msg");
            msg.innerHTML = "";
        }

        let btn4 = document.getElementById("back");
        btn4.addEventListener("click",function(){
            let msg = document.getElementById("msg")
            // getElementById和querySelector差異在querySelector在獲取後即便後面動態增加也不會改變
            // 範例https://www.itread01.com/content/1558613044.html
            // 選到id是msg的，選取方法要遵循css如果是類別就是.msg
            msg.innerHTML="<h3 class='bg-danger'>奚江華</h3>"
        })



    </script>
</body>
</html>
